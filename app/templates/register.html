{% extends 'base.html' %}

{% block title %}Register - Habit Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mt-5 mb-4">Register</h2>
        <form method="POST" action="{{ url_for('web.register') }}">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="username" required aria-describedby="usernameHelp" placeholder="Choose a username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required aria-describedby="passwordHelp" placeholder="Create a password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('web.login') }}">Login here</a>.</p>
    </div>
</div>
{% endblock %}
