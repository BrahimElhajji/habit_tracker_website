{% extends 'base.html' %}

{% block title %}Add Habit - Habit Tracker{% endblock %}

{% block content %}
<h2>Add New Habit</h2>
<form method="POST" action="{{ url_for('web.add_habit') }}">
    <div class="form-group">
        <label for="habit_name">Habit Name:</label>
        <input type="text" class="form-control" name="habit_name" id="habit_name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Habit</button>
</form>
<a href="{{ url_for('web.dashboard') }}" class="btn btn-secondary mt-2">Back to Dashboard</a>
{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
