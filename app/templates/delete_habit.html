{% extends 'base.html' %}

{% block title %}Delete Habit - Habit Tracker{% endblock %}

{% block content %}
<h2>Delete Habit</h2>
<p>Are you sure you want to delete the habit "{{ habit.habit_name }}"?</p>
<form method="POST" action="{{ url_for('web.delete_habit', habit_id=habit.id) }}">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ url_for('web.dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
